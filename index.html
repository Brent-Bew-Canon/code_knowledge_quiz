<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="" id="view-scores">View High Scores</a>
        <p id="time">Time: <span class="timer-count">70</span></p>
    </header>

    <main>
        <div class="intro-screen" id="intro-screen">
            <h1>Coding Quiz Challenge</h1>
            <div class="prompt-area">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers
                    will penalize your score/time by ten seconds!</p>
            </div>
            <div class="button-area">
                <button id="start-button">Start Quiz</button>
            </div>
        </div>
        <div class="quiz-questions" id="quiz-questions">
            <h2>What is JavScript?</h2>
            <div id="options" class="options">
                <button class="option" value="Programming Language">1. Programming Language</button>
                <button class="option" value="terminal / bash">2. Terminal / Bash</button>
                <button class="option" value="For Loops">3. For Loops</button>
                <button class="option" value="console.log">4. console.log</button>
            </div>
        </div>
        <div class="quiz-done">
            <h2> All Done!</h2>
            <p>Your Final Score is <span id="final-score">0</span>.</p>
            <div class="finished-quiz">
                <p>Enter Initials: </p>
                <textarea name="" id="initials-area" cols="15" rows="1"></textarea>
                <button id="hs">Submit</button>
            </div>
        </div>

        <div class="high-score-page">
            <h2>High Scores</h2>
            <ol id="display-scores">
            </ol>
            <button id="back">Go Back</button>
            <button id="clear">Clear high scores</button>
        </div>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
